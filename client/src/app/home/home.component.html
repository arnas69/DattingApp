<div class="container mt-5">
    <div *ngIf="!registerMode" class="text-align:center">
        <div class="text-center">
            <h1>Find your match</h1>
            <p class="lead">Come on in to view your matches... all you need to do is sign up</p>
            <button (click)="RegistrationToggle()" class="btn btn-dark btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (endRegistration)="cancelRegistrationMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
